<!doctype html>
<html>
  <head>
    <title>Julia McNeill</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <link rel="stylesheet" type="text/css" href="style/jquery.css">
  </head>
  <body>

  		<div id="introContainer">
        <h1>Memory Matching Madness!</h1>
        <p>Play a fast-paced game of "memory" and try and beat your best time!</p>
  			<button id="startButton">Start!</button>
  		</div>

  		<div id="gameContainer" class="hidden">
  			<h1>Ready, Set, Match!</h1>
        <p>Time: <span id='timeCounter'></span></p>
  			<div id="imgContainer"></div>
  		</div>

  		<div id="resultsContainer" class="hidden">
  			<h1>Game Over!</h1>
        <p>Your time: <span id='yourTime'></span></p>
        <p>Best time: <span id='bestTime'></span></p>
  			<button id='playAgainButton'>Play Again!</button>
  		</div>

    <footer>&copy; 2020 Julia McNeill</footer>

    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>

  </body>
</html>
