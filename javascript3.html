  <body>
      <h1>My Daily Log</h1>

      <div class="tab" id="food"
           data-content="foodcontent">Food</div>
      <div class="tab" id="exercise"
           data-content="exercisecontent">Exercise</div>
      <div class="tab" id="mindfulness"
           data-content="mindfulnesscontent">Mindfulness</div>

      <div class="content hidden" id="foodcontent">
        What did you eat today?
        <form>
          <input type="text">
          <button class="addbutton" data-color="silver">Add</button>
        </form>
      </div>

      <div class="content hidden" id="exercisecontent">
        What did you move today?
        <form>
          <input type="text">
          <button class="addbutton" data-color="lightgrey">Add</button>
        </form>
      </div>

      <div class="content hidden" id="mindfulnesscontent">
        How did you remain present today?
        <form>
          <input type="text">
          <button class="addbutton" data-color="gainsboro">Add</button>
        </form>
      </div>

      <div id="results"></div>
